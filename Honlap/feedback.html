        <hr>
      <p>Fontos, hogy visszajelzésével segítse az oldal működését!</p>
      
      
        
    </div>
    <div class="col-sm-8 text-left">
        <form method="post" action="thanks.html" id="survey">
            <h1>Kérdőív - Űrlap</h1>
            <p><label class="quest" for="nev">Keresztneve: </label><input type="text" name="nev" id="nev"></p>
            <p><label>Neme:</label></p> 
                <ul>
                    <li><label for="ferfi">Férfi</label> <input type="radio" name="nem" id="ferfi" value="ferfi"></li>
                    <li><label for="no">Nő</label> <input type="radio" name="nem" id="no" value="no"></li>
            
                </ul>
                
            <p><label class="quest">Mennyire tetszett az oldal? (1 - egyáltalán nem ; 5 - nagyon tetszik)</label></p>
                <table>
                    <col class="rate">
                    <col class="rate">
                    <col class="rate">
                    <col class="rate">
                    <col class="rate">
                    <tr>
                    <td><label for="egy">1</label></td>
                    <td><label for="ketto">2</label></td>
                    <td><label for="harom">3</label></td>
                    <td><label for="negy">4</label></td>
                    <td><label for="ot">5</label></td>
                    </tr>
                    <tr>
                        <td><input type=radio name="rate" id="egy"></td>
                        <td><input type="radio" name="rate" id="ketto"></td>
                        <td><input type="radio" name="rate" id="harom"></td>
                        <td><input type="radio" name="rate" id="negy"></td>
                        <td><input type="radio" name="rate" id="ot"></td>
                    </tr>
            
                </table>
                
            
            <p><label for="com" class="quest">Írd le mi tetszik/nem tetszik a weboldalban!</label></p>
                <textarea form="survey" id="com" name="com" cols="50" rows="10"></textarea>
            
            <table>
                <col class="send">
                <col class="send">
                <tr>
                    <td><input type="submit" value="Elküldés"></td>
                    <td><input type="reset" value="Adatok törlése"></td>
                </tr>
            
            
            </table>
                      
        </form>
